<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section id = 'cont'>
            <h1>
                Rock Paper Scissors
            </h1>

            <section id = 'choices'>
                <section class = 'player'>
                    <h2 id = 'choice'>
                        Player
                    </h2>
                </section>
    
                <section class = 'cpu'>
                <h2 id = 'cpuChoice'>   
                    CPU
                </h2>
                </section>
            </section>

            <section id = 'imgs'>
                <section class = 'player'>
                    <img id = 'playerImg' src="images/rock.png">
                </section>

                <section class = 'cpu'>
                    <img id = 'cpuImg' src="images/rock.png">
                </section>
            </section>

            <h2 id = 'winner'>
                Result
            </h2>

            <h2 id = 'choose'>
                Choose Rock, Paper, or Scissors!
            </h2>

            <section id = 'buts'> <!-- Player buttons -->
                <button id = 'rock' class="op" onclick="choice('rock')"> <p>Rock</p> </button>
                <button id = 'paper' class="op" onclick="choice('paper')"> <p>Paper</p> </button>
                <button id = 'scissors' class="op" onclick="choice('scissors')"> <p>Scissors</p> </button>
            </section>
            
            <p id  = 'pWins'>Player Wins: 0</p> <!-- Stat trackers -->
            <p id  = 'cWins'>CPU Wins: 0</p>
            <p id  = 'ties'>Ties: 0</p>
            <button id = 'reset' class="op" onclick="reset()"> <p>Reset</p> </button>
        </section>
    </main>
    <script src="script.js"></script> 
</body>
</html>
